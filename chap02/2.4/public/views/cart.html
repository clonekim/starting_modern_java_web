
<h3> 나의 장바구니 </h3>

<div ng-repeat="good in carts" ng-if="carts.length > 0">
   <div class="panel panel-default">
      <div class="panel-body">
         <div class="row">
            <div class="col-sm-8">
				<div class="col-sm-5"><h4><a href="#{{good.id}}">{{good.name}}</a> </h4></div>
				<div class="col-sm-3">
				<input type="number" ng-model="good.qty"> {{good.qty * good.price |currency:"":0}} 원
				</div>
            </div>
            <div class="col-sm-4 text-right">
               <button class="btn btn-default btn-lg" ng-click="removeFromCart(good);"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
         </div>
      </div>
   </div>
</div>
<div ng-if="carts.length ==0" class="panel panel-default">
  <div class="panel-body">
     장바구니가 비어 있습니다
  </div>
</div>

<hr/>

<div class="text-right"> 총합계: {{ sum() | currency:"":0 }} 원 </div>
